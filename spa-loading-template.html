<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="accept-ch" content="DPR" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading..</title>
    <style>
      .loader {
        display: block;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          rgba(69, 80, 81, 1) 0%,
          rgba(197, 199, 199, 1) 100%
        );
        z-index: 1031;
      }

      .loader-bar {
        height: 16px;
        position: absolute;
        left: 50%;
        top: 50%;
        width: 200px;
        background: white;
        border-radius: 100%;
        margin: -20px 0 0 -100px;
        padding: 2px;
      }

      .progress {
        transition: all 500ms ease;
        height: 16px;
        width: calc(100% - 10px);
        border-radius: 8px;
        background: red;
        position: absolute;
        margin: 0;
        display: inline-block;
        animation: load 15s ease infinite;
      }

      @keyframes load {
        0% {
          width: 2%;
        }
        10% {
          width: 10%;
        }
      }
    </style>
    </head>
    <body>
      <div class="loader">
        <div class="loader-bar">
          <div class="progress"></div>
        </div>
      </div>
    </body>
    </html>
</html>
